# ============================================================================
# Hateful Meme Detection - CI/CD Pipeline
# ============================================================================
# Runs on push to main and pull requests
# Tests code quality, runs unit tests, and builds Docker image

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.10'

jobs:
  # ==========================================================================
  # Code Quality Checks
  # ==========================================================================
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install black flake8 isort
      
      - name: Check formatting with Black
        run: black --check --diff src/ discord_bot/
        continue-on-error: true
      
      - name: Check imports with isort
        run: isort --check-only --diff src/ discord_bot/
        continue-on-error: true
      
      - name: Lint with flake8
        run: |
          flake8 src/ discord_bot/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ discord_bot/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

  # ==========================================================================
  # Unit Tests
  # ==========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install transformers Pillow numpy scikit-learn pytest pytest-cov
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        continue-on-error: true
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ==========================================================================
  # Build Check
  # ==========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install package
        run: |
          pip install --upgrade pip
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -e .
      
      - name: Verify import
        run: |
          python -c "from src.model import HatefulMemeClassifier; print('Import successful')"

  # ==========================================================================
  # Docker Build (on main branch only)
  # ==========================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: false
          tags: hateful-meme-detection:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
